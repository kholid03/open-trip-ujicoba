<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <h2>Daftar opentrip</h2>
      <form id="registerForm" novalidate>
        <div class="field">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="name" required placeholder="Masukkan nama">
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="email@domain.com">
        </div>
        <div class="field">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" required minlength="6" placeholder="Minimal 6 karakter">
        </div>
        <button type="submit" class="btn-register">Daftar</button>
      </form>
      <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
    </div>
  </div>
  <script src="REGISTER.html"></script>
</body>
</html>
